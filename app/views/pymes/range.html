<md-card>
    <md-card-header>
        <md-card-header-text>
            <span class="md-title">Rangos</span>
            <span class="md-subhead">Pymes</span>
        </md-card-header-text>
    </md-card-header>
    <md-card-content>
        <form name="rangeForm">
            <md-input-container class="md-block">
                <label>Rango</label>
                <input name="range" ng-model="range.name" required>
            </md-input-container>
            <md-input-container class="md-block">
                <label>Url Icono</label>
                <input name="icon" ng-model="range.icono" required>
            </md-input-container>
            <md-input-container class="md-block">
                <label for="bodyContent">Ingresa el contenido del rango:</label>
                <br><br>
                <div ckeditor="options" ng-model="range.body"></div>
            </md-input-container>

            <md-card-actions class="md-block" layout="row" layout-align="end center">
                <md-button type="submit" class="md-raised md-primary" ng-click="save(rangeForm)" ng-disabled="!rangeForm.$valid" ng-hide="isUpdate">Guardar</md-button>
                <md-button type="submit" class="md-raised md-primary" ng-click="updateItem(rangeForm)" ng-disabled="!rangeForm.$valid" ng-show="isUpdate">Actualizar</md-button>
            </md-card-actions>
        </form>
    </md-card-content>
</md-card>

<md-card>
    <md-card-header>
        <md-card-header-text>
            <span class="md-title">Rangos</span>
        </md-card-header-text>
    </md-card-header>
    <md-card-content>
        <md-list-item ng-repeat="range in getRange" class="noright listNeed">
            <md-subheader class="md-title">{{range.name}}</md-subheader>
            <div flex layout-align="end center" layout="row">
                <md-button class="md-fab btn-white md-raised" ng-click="edit(range)">
                    <md-icon class="material-icons">&#xE3C9;</md-icon>
                </md-button>
                <md-button class="md-fab btn-white md-raised" ng-click="delete(range.$id)">
                    <md-icon class="material-icons">&#xE872;</md-icon>
                </md-button>
            </div>
            <md-divider></md-divider>
        </md-list-item>
    </md-card-content>
</md-card>
