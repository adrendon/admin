<!doctype html>
<html>

<head>
    <base href="/">
    <title>Admin Bancolombia</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Admin Bancolombia">

    <!-- Favicon -->
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">

    <!-- Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css?family=Nunito:300,400,700,800" rel="stylesheet">
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/vendor.min.css">
    <link rel="stylesheet" href="css/styles.min.css">


    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
	
</head>
<body ng-app="admin-banco" ng-controller="bancolombia.controller">
    
    <div layout="row" layout-fill ng-cloak>
        <md-sidenav class="md-sidenav-left md-whiteframe-z2" role="sidenav" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')" ng-show="sesion">
            <md-toolbar class="md-tall md-hue-2" layout-align="end end">
                <div class="md-toolbar-tools" layout layout-padding>
                    <i class="material-icons">&#xE7F2;</i>
                    <div layout="column">
                        <span class="md-body-2">Chef Company</span>
                        <span class="md-caption">{{user.email}}</span>
                    </div>
                    <span flex></span>
                </div>
            </md-toolbar>
            <md-content role="navigation">
                <md-list>
                    <md-list-item ng-click="section.expand = !section.expand">
                        <p class="md-subheader md-primary">Pymes</p>
                        <span flex></span>
                        <md-icon class="md-primary md-icon-button">{{section.expand ? 'arrow_drop_up' : 'arrow_drop_down'}}</md-icon>
                    </md-list-item>
                    <md-list-item ng-show="section.expand" href="/#!/inicio">
                        <p class="md-body-2">Necesito</p>
                        <span flex></span>
                        <md-icon>chevron_right</md-icon>
                    </md-list-item>
                    <md-list-item ng-show="section.expand" href="/#!/producto">
                        <p class="md-body-2">Producto</p>
                        <span flex></span>
                        <md-icon>chevron_right</md-icon>
                    </md-list-item>
                    <md-list-item ng-show="section.expand" href="/#!/sector">
                        <p class="md-body-2">Sector</p>
                        <span flex></span>
                        <md-icon>chevron_right</md-icon>
                    </md-list-item>
                    <md-list-item ng-show="section.expand" href="/#!/rango">
                        <p class="md-body-2">Rango</p>
                        <span flex></span>
                        <md-icon>chevron_right</md-icon>
                    </md-list-item>
                </md-list>
            </md-content>
        </md-sidenav>
        <section class="main" layout="column" role="main" flex>
            <md-toolbar role="toolbar" ng-show="sesion">
                <div class="md-toolbar-tools">
                    <md-button class="md-icon-button" ng-click="toggleSidenav('left')" hide-gt-md aria-label="Menu">
                        <md-icon>menu</md-icon>
                    </md-button>
                    <h4 class="md-title">Bancolombia</h4>
                    <span flex></span>
                    <md-button ng-click="logOff()" class="md-raised md-primary">Cerrar Sesion</md-button>
                </div>
            </md-toolbar>
            <section role="content" layout="column" layout-padding md-scroll-y>
                <div ng-view autoscroll="true"></div>
            </section>
        </section>
    </div>

    <div id="shadow" ng-show="cargando">
        <div id="loaderComponent"></div>
    </div>

    <!-- Scripts -->
    <script src="js/vendor.min.js"></script>
    <script src="//cdn.ckeditor.com/4.5.8/full-all/ckeditor.js"></script>
    <script src="js/app.min.js"></script>
</body>

</html>
